

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Add Content</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <label>fa_id</label>
        <input type="text" name="faID"><br>

        <label>Content Image</label>
        <input type="file" name="faImage" accept="image/*"><br>

        <label>Content</label>
        <input type="text" name="faContent"><br>

        <input type="submit"/>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'success' %}
                    <script>
                        $(document).ready(function() {
                            alert('{{ message }}');
                        });
                    </script>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
